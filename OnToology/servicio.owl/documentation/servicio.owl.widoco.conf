
abstract=Este vocabulario se utiliza para la descripción de trámites, servicios y procedimientos administrativos ofrecidos por un ayuntamiento.
Reutiliza términos de varios vocabularios, como:
- schema.org
- CPSV (Core Public Service Vocabulary)
- Unidades territoriales en España
Asimismo, se actualizará de acuerdo con la evolución de estos vocabularios.
